version: "3.9"

services:
    postgres:
        image: postgres:15
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: mypassword
        ports:
            - "5431:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data    
    mongodb:
        image: mongo
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=mongopw
        ports:
            - "27018:27017"
        volumes:
            - mongodata:/data/db
volumes:
    pgdata:
    mongodata: